  <h1>The best place around town for your western themed needs!</h1>
  <h2>Would you like a custom fitting?</h2>
  <!-- appointment -->

<div class="container-fluid">

  
  <div class="row p-1.5 m-1.5">
    <div class="col-md-5 card">
      <div class="card-body">
        <h4 class="card-title">If so please fill out this form </h4>
        <h5>Full name please</h5>
        <input id="nameform" class="form-control" type="text" placeholder="First and last Names" name="nameform">
        <label for="meeting-time">Choose a time for your appointment:</label>
          <input type="datetime-local" id="meeting-time"
          name="meeting-time" value="2021-10-28T19:30"
          min="2021-10-28T00:00" max="2022-12-31T00:00">
      </div>
      <p>
        Would you like to pick a color now?<br />
        <label><input type="radio" name="rating" value="black" /> black</label>
        <label><input type="radio" name="rating" value="brown" /> brown</label>
        <label><input type="radio" name="rating" value="other" /> other</label>
        <label><input type="radio" name="rating" value="later" /> not right now</label>
      </p>
      <input type="submit" value="Submit">
    </div>
    <!-- scripts -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
